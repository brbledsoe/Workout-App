<!DOCTYPE html>
<html>
  <head>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <script src="jquery/dist/jquery.min.js"></script>
    <script src="backbone/node_modules/underscore/underscore-min.js"></script>
    <script src="backbone/backbone-min.js"></script>
    <script src="handlebars/dist/handlebars.min.js"></script>
    <link rel="stylesheet" href="bootstrap/dist/css/bootstrap.min.css" type="text/css"></link>
    <script src="bootstrap/dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">

  </head>
  <body>


    <section class="container">
      <div class="row">

        <div class="col-sm-6 col-sm-offset-3">
          <p class="day-and-type">TODAY</p>
          <input class="wo-type-input hidden" placeholder="type of workout">
        </div>

        <div class="wo-wrap col-sm-6 col-sm-offset-3 ">
          <!-- add in the future edit mode -->
          <h3 class="wo-type edit-mode">Chest</h3>
          <ul class="ex-list list-unstyled">

             <!--   first TEMPLATE -->
            <li>
              <h2 class="ex-output">Bench Press</h2>
              <!-- <input class="ex-input"> -->
              

                <!-- second TEMPLATE -->
                <div class="row">

                   

                  <div class="set col-xs-10 col-xs-offset-1">

                    <div class="set-wrap">
                      <div class="col-xs-5">
                        <h3 class="set-output-weight">40 <span>lbs</span></h3>
                      <!-- <input class="set-input-weight"> -->
                      </div>

                      <div class="col-xs-7">
                        <h3 class="set-output-reps">12 <span>times</span></h3>
                          <!-- <input class="set-input-reps"> -->
                      </div>
                    </div>
                    

                    <div class="set-wrap">
                      <div class="col-xs-5">
                        <h3 class="set-output-weight">40 <span>lbs</span></h3>
                      <!-- <input class="set-input-weight"> -->
                      </div>

                      <div class="col-xs-7">
                        <h3 class="set-output-reps">12 <span>times</span></h3>
                          <!-- <input class="set-input-reps"> -->
                      </div>
                    </div>
                    
                      <button class="col-xs-12">
                        <i class="fa fa-plus"></i> set 
                      </button>
                  </div>  
                </div>

              
            </li>
        
          </ul>

          <div class="form-group">
            <!-- <input class="form-control ex-input" placeholder="enter your exercise"> -->

          </div>
          <button class="btn btn-info col-xs-12 add-ex"><i class="fa fa-plus"></i> Exercise</button>
        </div>

      </div>
    </section>

    <!-- Exercise Template/Append to ul class="ex-list" w tagName:li -->
    <script id="new-ex-template" type="text/x-handlebars-template">

      <h2 class="ex-output">Bench Press</h2>
      <input class="ex-input">
      <div class="row">
        <div class="set col-xs-10 col-xs-offset-1">
          <button class="col-xs-12">
              <i class="fa fa-plus"></i> set 
          </button>
        </div>  
      </div>
      
    </script>

    <!-- Set Template/Append to class='set' but ontop of button-->
    <script id="new-set-template" type="text/x-handlebars-template">

      <div class="set-wrap">
        <div class="col-xs-5">
          <h3 class="set-output-weight">40 <span>lbs</span></h3>
          <input class="set-input-weight">
        </div>

        <div class="col-xs-7">
          <h3 class="set-output-reps">12 <span>times</span></h3>
          <input class="set-input-reps">
        </div>
      </div>

    </script> 

    <script src="models/WoModel.js"></script>
    <script src="collections/WoCollection.js"></script>
    <script src="models/AppModel.js"></script>
    <script src="views/AppView.js"></script>
    <script src="models/ExModel.js"></script>
    <script src="collections/ExCollection.js"></script>
    <script src="views/ExView.js"></script>
    <script src="main.js"></script>
  </body>
</html>
