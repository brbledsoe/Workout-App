<!DOCTYPE html>
<html>
  <head>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <script src="jquery/dist/jquery.min.js"></script>
    <script src="backbone/node_modules/underscore/underscore-min.js"></script>
    <script src="backbone/backbone-min.js"></script>
    <script src="handlebars/dist/handlebars.min.js"></script>
    <link rel="stylesheet" href="bootstrap/dist/css/bootstrap.min.css" type="text/css"></link>
    <script src="bootstrap/dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">

  </head>
  <body>
    <section class="container-fluid">
      <div class="row">

        <div class="col-sm-7">
          <p class="day-and-type">TODAY</p>
          <input class="wo-type-input hidden" placeholder="type of workout">
        </div>

        <div class="wo-wrap col-sm-7 hidden">
          <!-- add in the future edit mode -->
          <div class="row wo-type-wrap">
            <h3 class="wo-type edit-mode"></h3>
          </div>

          <ul class="ex-list list-unstyled">
            <!-- templates -->
            <li>
              <h2 class="ex-output">Bench Press</h2>
              <div class="row">
                <div class="col-xs-12">
                  <div class="set">

                    <div class="set-row row">
                      <div class="col-xs-5 set-col weight-col">
                        <h3 class="set-output-weight">Set Weight</h3>
                        <!-- <input class="set-input-weight"> -->
                      </div>

                      <div class="col-xs-7 set-col rep-col">
                        <h3 class="set-output-reps">Set Reps</h3>
                        <!-- <input class="set-input-reps"> -->
                      </div>
                    </div>

                    <div class="row">
                      <button class="col-xs-12 set-btn" id="new-set-btn"><i class="fa fa-plus"></i> SET </button>
                    </div>
                  </div>
                </div>
              </div>
            </li>


            <li>
              <h2 class="ex-output">Bench Press</h2>
              <div class="row">
                <div class="col-xs-12">
                  <div class="set">

                    <div class="set-row row">
                      <div class="col-xs-5 set-col weight-col">
                        <h3 class="set-output-weight">Set Weight</h3>
                        <!-- <input class="set-input-weight"> -->
                      </div>

                      <div class="col-xs-7 set-col rep-col">
                        <h3 class="set-output-reps">Set Reps</h3>
                        <!-- <input class="set-input-reps"> -->
                      </div>
                    </div>

                    <div class="row">
                      <button class="col-xs-12 set-btn" id="new-set-btn"><i class="fa fa-plus"></i> SET </button>
                    </div>
                  </div>
                </div>
              </div>
            </li>



          </ul>

          <button class="btn btn-success col-xs-12 add-ex"><i class="fa fa-plus"></i> Exercise</button>

          <button class="finish-wo btn btn-danger col-xs-12">FINISH</button>
        </div>

        <div class="col-sm-7">
          <p>LAST WEEK</p>
        </div>

        <div class="col-sm-7">
          <p>PROGRESS</p>
        </div>

      </div>


    </section>

    <!-- Exercise Template/Append to ul class="ex-list" w tagName:li -->
    <script id="new-ex-template" type="text/x-handlebars-template">

      <h2 class="ex-output">Bench Press</h2>
      <div class="row">
        <div class="col-xs-12">
          <div class="set">

            <div class="row">
              <button class="col-xs-12 set-btn" id="new-set-btn"><i class="fa fa-plus"></i> set </button>
            </div>
          </div>
        </div>
      </div>

    </script>

    <!-- Set Template/Append to class='set' but on top of button (row wrapper)-->
    <script id="new-set-template" type="text/x-handlebars-template">

      
        <div class="col-xs-5 set-col weight-col">
          <h3 class="set-output-weight hidden">Set Weight</h3>
          <input class="set-input-weight">
        </div>

        <div class="col-xs-7 set-col rep-col">
          <h3 class="set-output-reps hidden">Set Reps</h3>
          <input class="set-input-reps">
        </div>
      

    </script>

    <script src="models/AppModel.js"></script>
    <script src="models/ExModel.js"></script>
    <script src="models/WoModel.js"></script>
    <script src="collections/WoCollection.js"></script>
    <script src="collections/ExCollection.js"></script>
    <script src="views/WorkoutView.js"></script>
    <script src="views/AppView.js"></script>
    <script src="views/ExView.js"></script>
    <script src="main.js"></script>
  </body>
</html>
